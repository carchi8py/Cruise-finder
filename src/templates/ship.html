<!DOCTYPE html>
<html>
<head>
    <title>Cruise Ships</title>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
        $('#table_id').DataTable();
        } );
    </script>
</head>
<body>
<table border="1" id="table_id" class="display">
    <thead>
        <tr>
            <th>Ship Names</th>
            <th>Build Year</th>
            <th>Refurbished Year</th>
            <th>Crew</th>
            <th>Passagers</th>
            <th>bars</th>
            <th>Pools</th>
            <th>Casinos</th>
        </tr>
    </thead>
    <tbody>
    {% for ship in ships %}
        <tr>
            <td>{{ship.name}}</td>
            <td>{{ship.build_year}}</td>
            <td>{{ship.refurbished_year}}</td>
            <td>{{ship.crew}}</td>
            <td>{{ship.passagers}}</td>
            <td>{{ship.bars}}</td>
            <td>{{ship.pools}}</td>
            <td>{{ship.casinos}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
